<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header page__adaptive">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main>
      <section class="profile page__adaptive">
        <img
          class="profile__avatar"
          src="./images/Jacques-Yves_Cousteau.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <div class="profile__block-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              id="open-popup-button"
              class="profile__button-edit"
              type="button"
              aria-label="Изменение"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements page__adaptive">
        <template id="element">
          <div class="element">
            <img src="#" alt="#" class="element__image" />
            <div class="element__content">
              <h2 class="element__title">#</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="Нравится"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer page__adaptive">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- Popup: редактирование профиля -->

    <div id="edit-popup" class="popup">
      <div class="popup__conteiner page__adaptive">
        <form id="edit-form" class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="popup__name-input"
            type="text"
            class="popup__input"
            name="name-input"
            placeholder="Введите имя"
          />
          <input
            id="popup__subname-input"
            type="text"
            class="popup__input"
            name="subname-input"
            placeholder="Введите описание"
          />
          <button aria-label="Сохранение" class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
        <button
          aria-label="Закрытие"
          id="close-popup-button"
          class="popup__close-button"
          type="button"
        ></button>
      </div>
    </div>
  </body>
</html>
